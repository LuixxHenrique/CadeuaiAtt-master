
<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Suporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">

  <div  class="div_title" lines="none">
    <h3 class="title">Perguntas frequentes</h3>
  </div>
<!---  =========== Perguntas/Resposta ============ -->
    <ion-list class="pergunta">

        <ion-item (click)="mudar_click()" lines="full" class="pergunta2">
          <ion-label class="question">Como utilizar o App?</ion-label>
          <ion-icon name="add-circle" slot="end"
        style="color: #FF8E80;"></ion-icon>
        </ion-item>

        <ion-item *ngIf="clicado" lines="none" class="resposta">
          <ion-icon name="return-down-forward" slot="start"></ion-icon>
          <ion-label>ta achando que sou google?</ion-label>
        </ion-item>
<!---  =========== Uôni ============ -->
        <ion-item (click)="mudar_click()" lines="full" class="pergunta2" >
          <ion-label class="question">Como escanear o QrCode?</ion-label>
          <ion-icon name="add-circle" slot="end"
        style="color: #FF8E80;"></ion-icon>
        </ion-item>

        <ion-item *ngIf="clicado" lines="none" class="resposta">
          <ion-icon name="return-down-forward" slot="start"></ion-icon>
          <ion-label>sei nao meu mano</ion-label>
        </ion-item>
<!---  =========== Tio ============ -->
        <ion-item (click)="mudar_click()" lines="full" class="pergunta2">
          <ion-label class="question">Para que serve a lista?</ion-label>
          <ion-icon name="add-circle" slot="end"
        style="color: #FF8E80;"></ion-icon>
        </ion-item>

        <ion-item *ngIf="clicado" lines="none" class="resposta">
          <ion-icon name="return-down-forward" slot="start"></ion-icon>
          <ion-label>pra ter coisas dentro</ion-label>
        </ion-item>
<!---  =========== Truí ============ -->
        <ion-item (click)="mudar_click()" lines="full" class="pergunta2">
          <ion-label class="question">Para que serve as novidades?</ion-label>
          <ion-icon name="add-circle" slot="end"
        style="color: #FF8E80;"></ion-icon>
        </ion-item>
  
        <ion-item *ngIf="clicado" lines="none" class="resposta">
          <ion-icon name="return-down-forward" slot="start"></ion-icon>
          <ion-label>pra mostrar coisas antigas</ion-label>
        </ion-item>
<!---  =========== Fuor ============ -->
        <ion-item (click)="mudar_click()" lines="full" class="pergunta2">
          <ion-label class="question">Como adicionar o meu próprio mapa?</ion-label>
          <ion-icon name="add-circle" slot="end"
        style="color: #FF8E80;"></ion-icon>
        </ion-item>
  
        <ion-item *ngIf="clicado" lines="none" class="resposta">
          <ion-icon name="return-down-forward" slot="start"></ion-icon>
          <ion-label>só tu criar um meu fi</ion-label>
        </ion-item>
<!---  =========== Faivi ============ -->
    </ion-list>

</ion-content>
